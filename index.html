<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodai Group Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            margin: 10px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        ul {
            padding-left: 20px;
        }
        .team-section {
            text-align: center;
        }
        .team-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
        .team-member {
            display: inline-block;
            margin: 10px;
        }
        .team-member p {
            margin-top: 5px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        /* Hide iframe initially */
        #pdfViewer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img style="width: 15%; min-width: 300px;" src="static/yodai-logo.png" alt="logo">
    </header>

    <section>
        <h2>Welcome to Yodai Group</h2>
        <p>Welcome to the official announcements page of Yodai Group! Stay updated with the latest information and news about our projects and activities.</p>
    </section>

    <section>
        <h2>Documents</h2>
        <ul id="documentList">
            <li><a href="#" onclick="showPDF('documents/study1.pdf')">Document 1</a></li>
            <li><a href="#" onclick="showPDF('documents/study2.pdf')">Document 2</a></li>
            <li><a href="#" onclick="showPDF('documents/study3.pdf')">Document 3</a></li>
        </ul>

        <!-- Hidden iframe, which will be shown when a document is clicked -->
        <iframe id="pdfViewer" width="100%" height="500px">
            This browser does not support PDFs. Please download the PDF to view it: 
            <a href="documents/document1.pdf">Download PDF</a>.
        </iframe>
    </section>

    <section>
        <h2>Who We Are</h2>
        <!-- Your existing team member code -->
    </section>

    <footer>
        &copy; 2024 Yodai Group. All rights reserved.
    </footer>

    <script>
        // Function to display the selected PDF
        function showPDF(pdfUrl) {
            var iframe = document.getElementById('pdfViewer');
            iframe.src = pdfUrl;
            iframe.style.display = 'block'; // Show the iframe when a PDF is selected
        }
    </script>

</body>
</html>
